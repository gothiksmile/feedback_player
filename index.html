<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --glow-color: #ff0055;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
        }

        body {
            margin: 0;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .player-card {
            width: 300px;
            background: var(--card-bg);
            border-radius: 40px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* The Circular Display Screen */
        .visualizer-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border: 4px solid var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 15px var(--glow-color);
            overflow: hidden;
        }

        #effect-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .status-text {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--glow-color);
            z-index: 2;
            opacity: 0.6;
        }

        /* Feedback Buttons Grid */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .feedback-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 15px;
            font-size: 24px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-btn:hover {
            background: var(--glow-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
            border-color: white;
        }

        .feedback-btn:active { transform: scale(0.9); }

        .player-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-sub {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div class="player-title">Feedback Player</div>
    <div class="player-sub">Vibe Check / 2026 Edition</div>

    <div class="visualizer-container" id="visualizer">
        <canvas id="effect-canvas"></canvas>
        <div class="status-text" id="status">Ready</div>
    </div>

    <div class="controls-grid">
        <button class="feedback-btn" onclick="trigger('love', '#ff0055')">ðŸ¤©</button>
        <button class="feedback-btn" onclick="trigger('happy', '#00ffcc')">ðŸ˜Š</button>
        <button class="feedback-btn" onclick="trigger('cool', '#0099ff')">ðŸ˜Ž</button>
        <button class="feedback-btn" onclick="trigger('confused', '#ffcc00')">ðŸ¤”</button>
        <button class="feedback-btn" onclick="trigger('sad', '#ffffff')">ðŸ˜¢</button>
        <button class="feedback-btn" onclick="trigger('fire', '#ff6600')">ðŸ”¥</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    const canvas = document.getElementById('effect-canvas');
    const statusText = document.getElementById('status');
    const container = document.getElementById('visualizer');

    function trigger(type, color) {
        // Change the ring color to match the vibe
        container.style.borderColor = color;
        container.style.boxShadow = `0 0 20px ${color}, inset 0 0 15px ${color}`;
        statusText.style.color = color;
        statusText.innerText = type;

        const myConfetti = confetti.create(canvas, { resize: true });

        if (type === 'love' || type === 'fire') {
            myConfetti({
                particleCount: 80,
                spread: 60,
                origin: { y: 0.7 },
                colors: [color, '#ffffff']
            });
        } 
        else if (type === 'sad') {
            // Rain effect inside the circle
            let end = Date.now() + 2000;
            (function frame() {
                myConfetti({ particleCount: 2, angle: 90, spread: 20, origin: { y: 0 }, colors: ['#ffffff', color], gravity: 3 });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
        else {
            // Standard burst
            myConfetti({
                particleCount: 40,
                scalar: 1.2,
                shapes: ['circle'],
                colors: [color]
            });
        }
    }
</script>

</body>
</html>
